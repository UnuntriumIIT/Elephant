version: '3.4'

services:
  elephant:
    container_name: Elephant
    image: ${DOCKER_REGISTRY-}elephant
    build:
      context: .
      dockerfile: Elephant/Dockerfile
    ports:
      - "80:80"
    links:
      - "postgres:postgres"
      - "nginx:nginx"
    networks:
      - nginx_network

  postgres:
    container_name: Postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "elephant"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"
    networks:
      - nginx_network

  nginx:
    container_name: Nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
        - "5001:80"
    networks:
      - nginx_network

networks:
   nginx_network:
     driver: bridge